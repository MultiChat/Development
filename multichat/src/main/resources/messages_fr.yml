command_multichat_help_1: |
 &2&lMulti&a&lChat &b&lAide
 &3Afficher la version du plugin
 &b/multichat
 &3Recharger la configuration du plugin
 &b/multichat reload
 &3Sauvegarde de toutes les données du plugin
 &b/multichat save
 &3Affiché un message à tout les joueurs
 &b/display <message>
 &3Afficher l'aide des groupes de discussion
 &b/group
 &3Envoyer un message dans le canal de discussion modération
 &b/mc <message>
 &3Envoyer un message dans le canal de discussion administration
 &b/ac <message>
 &3Changer les couleurs des canal de discussion modération/&oadministration
 &b/mcc <chat colour code> <name colour code>
 &b&o/acc <chat colour code> <name colour code>
 &3activation du calnal de discusion modérateur/&oadministrateur
 &b/mc &o(/ac)
 &3&lTapée &b&l/multichat help <page number> &3&lpour voir plus de commande
