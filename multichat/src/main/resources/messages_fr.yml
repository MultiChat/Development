command_multichat_help_1: |
 &2&lMulti&a&lChat &b&lAide
 &3Afficher la version du plugin :
 &b/multichat
 &3Recharger la configuration du plugin :
 &b/multichat reload
 &3Sauvegarde de toutes les données du plugin :
 &b/multichat save
 &3Afficher un message à tout les joueurs :
 &b/display <message>
 &3Afficher l'aide des groupes de discussion :
 &b/group
 &3Envoyer un message dans le canal de discussion modération :
 &b/mc <message>
 &3Envoyé un message dans le canal de discussion administration :
 &b/ac <message>
 &3Changer les couleurs des canaux de discussion modération/&oadministration :
 &b/mcc <chat colour code> <name colour code>
 &b&o/acc <chat colour code> <name colour code>
 &3activation du canal de discusion modération/&oadministration :
 &b/mc &o(/ac)
 &3&lTapez &b&l/multichat help <page number> &3&lpour voir plus de commandes :
command_multichat_help_2: |
 &2&lMulti&a&lChat &b&lAide [Page 2]
 &3Afficher le canal de discussion global (Activé par défaut) :
 &b/global
 &3Afficher seulement le canal de discussion de votre serveur :
 &b/local
 &3Voir la liste des membres du staff connectés :
 &b/staff
 &3Voir la liste de tout les groupes de discussion :
 &b/groups
 &3Envoyer un message privée à un joueur :
 &b/msg <nom du joueur> [message]
 &3Répondre au dernier message privé :
 &b/r <message>
 &3Activation de l'espionnage sur les messages privés :
 &b/socialspy
 &3Bloquer le défilement du canal de discussion pour stopper l'envoi des messages :
 &b/freezechat
 &3Effacer le contenu des canaux de discussion pour vous ou pour un groupe de personne :
 &b/clearchat [self,server,global,all]
command_multichat_help_3: |
 &2&lMulti&a&lChat &b&lAide [Page 3]
 &3Afficher les commandes d'annonce :
 &b/announcement
 &3Afficher les commandes des bulletins :
 &b/bulletin
 &3Afficher les commandes de cast :
 &b/cast
 &3Utiliser un cast spécifique depuis la console :
 &b/usecast <cast> <message>
 &3Demande d'aide auprès d'un membre du staff :
 &b/helpme <message>
 &3Renommer un joueur (Ne fonctionne que si MultiChat est installer sur les serveurs Spigot / Sponge) :
 &b/nick [player] <nickname/off>
 &3Trouver le vrai nom du joueur quand il a été renommé (Ne fonctionne que sur les serveurs Spigot) :
 &b/realname <nickname>
 &3Rendre un joueur muet pour l'enpécher de communiquer :
 &b/mute <nom du joueur>
 &3Ignorer un joueur pour ne plus voir ses messages :
 &b/ignore <nom du joueur>
