 &2&lMulti&a&lChat &b&lAide [Page 2]
 &3Afficher le canal de discussion global (Activé par défaut)
 &b/global
 &3Afficher seulement le canal de discussion de votre serveur
 &b/local
 &3Voir la liste des membres du staff connecté
 &b/staff
 &3Voir la liste de tout les groupes de discussion
 &b/groups
 &3Envoyer un message privé à un joueur
 &b/msg <nom du joueur> [message]
 &3Répondre au dernier message privé
 &b/r <message>
 &3Activation de l'espionnage sur les messages privés
 &b/socialspy
 &3Bloquer le défilement du canal de discussion pour stopper l'envoi des messages
 &b/freezechat
 &3Effacer le contenu des canaux de discussion pour vous ou pour un groupe de personne
 &b/clearchat [self,server,global,all]
