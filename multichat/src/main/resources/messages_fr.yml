command_execute_usage: |
 &2Utilisation : /mce [-s <server-regex>] [-p <player-regex>] <command>
 &a&oCette commande vous permet d'exécuter une commande sur tous vos serveurs Spigot (&lqui ont au moins un joueur en ligne !&a&o).
