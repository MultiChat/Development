groups_help_1: |
 &cUtilisation des commandes des groupes de discussion [Page 1] - GROUPE PUBLIC
 &2Créer un nouveau groupe :
 &a/group create/make <nom du groupe> [mot de passe]
 &2Rejoindre un groupe de discussion existant :
 &a/group join <nom du groupe> [mot de passe]
 &2Quitter un groupe de discussion :
 &a/group leave/quit <nom du groupe>
 &2Sélectionner le groupe de discussion en destination de vos messages :
 &a/group <nom du groupe>
 &2Définir la couleur de votre groupe de discussion :
 &a/group color/colour <nom du groupe> <code couleur du chat> <code couleur du nom>
 &2Transférer les droits de propriété du groupe de discussion :
 &a/group transfer <nom du groupe> <nom du joueur>
 &2Supprimer un groupe de discussion :
 &a/group delete <nom du groupe>
 &2Affiché la liste de tout les membres d'un groupe de discussion :
 &a/group list/members <nom du groupe>
 &2Envoyer un message au groupe de discussion sélectionné :
 &a/gc <message>
 &cPour voir les commandes des groupes de discussion privé faites /group help 2
groups_help_2: |
 &cUtilisation des commandes des groupes de discussion [Page 2] - GROUPE PRIVE
 &3Par défaut tout les groupes de discusion sont des groupe public.
 &3Si vous êtes propriétaire d'un groupe de discussion, vous avez la possibilité de le convertir en groupe privé.
 &3Les options de configuration des groupes de discussion sont limiter aux seuls administrateur.
 &3Les administrateurs des groupes de discussion seront également en mesure de restreindre l'accès aux joueurs.
 &3Convertir un un groupe de discussion en groupe privé est irréversible.
 &2Convertir votre groupes de discussion public en privé(IRREVERSIBLE) :
 &a/group formal <nom du groupe>
 &2Ajouter ou supprimer un admin du groupe de discussion privé :
 &a/group admin <nom du groupe> <nom du joueur>
 &2BAN/UNBAN un joueur de votre groupe de discussion privé :
 &a/group ban <nom du groupe> <nom du joueur>
 &cPour voir les commandes des groupe de discussion public faites /group help 1

